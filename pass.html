<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pass.css">
</head>

<body>
    <div class="container">
        <h2>Password Generator</h2>

        <label for="length">Password Length:</label>
        <input id="length" type="number" placeholder="Enter password length">

        <label for="radio_btn_num">
            <input type="checkbox" id="radio_btn_num"> Include Numbers
        </label>

        <label for="radio_btn_up">
            <input type="checkbox" id="radio_btn_up"> Include Uppercase Letters
        </label>

        <label for="radio_btn_lo">
            <input type="checkbox" id="radio_btn_lo"> Include Lowercase Letters
        </label>

        <label for="radio_btn_sp">
            <input type="checkbox" id="radio_btn_sp"> Include Special Characters
        </label>

        <button id="btn">Generate Password</button>

        <h3 id="output"></h3>
    </div>

    <script src="pass.js"></script>
</body>


</html>
